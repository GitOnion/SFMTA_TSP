<body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">San Francisco Metro Transit Authority - Traffic Signal Priority Test</a>
            </div>
        </div>

    <div class="container map-container" role="main">
        <div id="mapid"></div>
    </div>
    <div class="container selector-container">
        <div class="row">
            <div class="col-md-5">
                <div class="filter-box">
                    <h4 class="filter-box-title">Time Selectors</h4>
                    <br />
                    <span class="filter-name">Day of Week:</span><span id="day"></span>

                    <div class="options">
                        <td>
                            <label for="Monday">Mon.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Monday" value="Monday" />
                        </td>
                        <td>
                            <label for="Tuesday">Tue.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Tuesday" value="Tuesday" />
                        </td>
                        <td>
                            <label for="Wednesday">Wed.</label>
                            <input type="checkbox" name="day" class="radioOptions" id="Wednesday" value="Wednesday" />
                        </td>
                        <td>
                            <label for="Thursday">Thu.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Thursday" value="Thursday" />
                        </td>
                        <td>
                            <label for="Friday">Fri.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Friday" value="Friday" />
                        </td>
                        <td>
                            <label for="Saturday">Sat.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Saturday" value="Saturday" />
                        </td>
                        <td>
                            <label for="Sunday">Sun.</label>
                            <input type="checkbox" name="day" class="checkOptions" id="Sunday" value="Sunday" />
                        </td>
                    </div>
                    <hr />
                    <span class="filter-name">Time of Day: </span><span id="time">07:00 - 09:00</span>
                    <div style="min-height:8px"></div>
                    <div class="options">
                        <div id="slider-range"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="filter-box">
                    <h4 class="filter-box-title">Individual Stop</h4>
                    <br />
                    <div>
                        <label for="Outbound">Outbound</label>
                        <input type="checkbox" name="direction" class="direction" id="Outbound" value="Outbound" />
                        <span class="filter-name"></span><span id="OBSelect"></span>
                    </div>
                    <div class="options options-OB">
                        <td>
                            <label for="PresidioOB">Presidio</label>
                            <input type="checkbox" name="outbound" class="nearToFar" id="PresidioOB" value="PresidioOB" />
                        </td>
                        <td>
                            <label for="12thOB">12th</label>
                            <input type="checkbox" name="outbound" class="farToNear" id="12thOB" value="12thOB" />
                        </td>
                        <td>
                            <label for="10thOB">10th</label>
                            <input type="checkbox" name="outbound" class="farToFar" id="10thOB" value="10thOB" />
                        </td>
                        <td>
                            <label for="8thOB">8th</label>
                            <input type="checkbox" name="outbound" class="farToFar" id="8thOB" value="8thOB" />
                        </td>
                        <td>
                            <label for="6thOB">6th</label>
                            <input type="checkbox" name="outbound" class="nearToFar" id="6thOB" value="6thOB" />
                        </td>
                        <td>
                            <label for="4thOB">4th</label>
                            <input type="checkbox" name="outbound" class="farToNear" id="4thOB" value="4thOB" />
                        </td>
                        <!-- <td>
                            <label for="ArguelloOB">Arguello</label>
                            <input type="checkbox" name="outbound" class="originFar destinFar" id="ArguelloOB" value="ArguelloOB" />
                        </td> -->
                    </div>
                    <hr />
                    <div>
                        <label for="Inbound">Inbound</label>
                        <input type="checkbox" name="direction" class="direction" id="Inbound" value="Inbound" />
                        <span class="filter-name"></span><span id="IBSelect"></span>
                    </div>
                    <div class="options options-IB">
                        <!-- <td>
                            <label for="PresidioIB">Presidio</label>
                            <input type="checkbox" name="inbound" class="originNear destinNear" id="PresidioIB" value="PresidioIB" />
                        </td> -->
                        <td>
                            <label for="12thIB">12th</label>
                            <input type="checkbox" name="inbound" class="nearToNear" id="12thIB" value="12thIB" />
                        </td>
                        <td>
                            <label for="10thIB">10th</label>
                            <input type="checkbox" name="inbound" class="nearToNear" id="10thIB" value="10thIB" />
                        </td>
                        <td>
                            <label for="8thIB">8th</label>
                            <input type="checkbox" name="inbound" class="nearToNear" id="8thIB" value="8thIB" />
                        </td>
                        <td>
                            <label for="6thIB">6th</label>
                            <input type="checkbox" name="inbound" class="nearToNear" id="6thIB" value="6thIB" />
                        </td>
                        <td>
                            <label for="4thIB">4th</label>
                            <input type="checkbox" name="inbound" class="nearToNear" id="4thIB" value="4thIB" />
                        </td>
                        <td>
                            <label for="ArguelloIB">Arguello</label>
                            <input type="checkbox" name="inbound" class="nearToFar" id="ArguelloIB" value="ArguelloIB" />
                        </td>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="filter-box">
                    <h4 class="filter-box-title">Stop by Type</h4>
                    <br />
                    <div class="options">
                        <p>
                            <label class="filter-type" for="nearToNear">Near to Near</label>
                            <input type="checkbox" name="type" class="type" id="nearToNear" value="nearToNear" />
                        </p>
                        <p>
                            <label class="filter-type" for="nearToFar">Near to Far</label>
                            <input type="checkbox" name="type" class="type" id="nearToFar" value="nearToFar" />
                        </p>
                        <p>
                            <label class="filter-type" for="farToFar">Far to Far</label>
                            <input type="checkbox" name="type" class="type" id="farToFar" value="farToFar" />
                        </p>
                        <p>
                            <label class="filter-type" for="farToNear">Far to Near</label>
                            <input type="checkbox" name="type" class="type" id="farToNear" value="farToNear" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-12">
                <div class="filter-box">
                    <h4 class="filter-box-title">Filter Values</h4>
                </div>
            </div>

        </div> -->
    </div>

                onFirstInteractive: function () {
                    console.log("Run this code when the viz has finished loading.");
                }

        var viz = new tableau.Viz(vizDiv, vizURL, options);
    </script>
